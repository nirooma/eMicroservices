  michelangelo:
    build: ./services/michelangelo
    container_name: michelangelo
    command: uvicorn main:app --reload --workers 1 --host 0.0.0.0 --port 8001
    environment:
      <<: *common-variables
      MICHELANGELO_DATABASE_URL: 'postgres://postgres:postgres@michelangelo-db:5432/fastapi'
    volumes:
      - ./services/michelangelo:/opt/michelangelo
    entrypoint: ./entrypoint
    healthcheck:
      test: curl -f http://localhost:8001/health || exit 1
      interval: 5m
      timeout: 30s
      retries: 3
    restart: always
    ports:
      - "8001:8001"
    expose:
      - 8001
    depends_on:
      - michelangelo-db

  nginx:
    build: ./infrastructure/nginx
    container_name: nginx
    ports:
      - "80:80"
      - "15672:15672"
    depends_on:
      - leonardo
      - splinter
    restart: always
    volumes:
      - staticfiles:/opt/leonardo/staticfiles

