  donatello:
    build: ./services/donatello
    container_name: donatello
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    environment:
      <<: *common-variables
      DONATELLO_DATABASE_URL: 'postgresql+asyncpg://postgres:postgres@donatello-db:5432/fastapi'
    volumes:
      - ./services/donatello:/opt/donatello
    healthcheck:
      test: curl -f http://localhost:8000/health || exit 1
      interval: 60s
      timeout: 30s
      retries: 3
    restart: always

  splinter:
    build:
      context: ./services/splinter
    command: npm run dev
    container_name: splinter
    environment: *common-variables
    volumes:
      - ./services/splinter:/opt/splinter
      - /opt/splinter/node_modules
    expose:
      - 3000

  leonardo:
    build: ./services/leonardo
    container_name: leonardo
    command: python manage.py runserver 0.0.0.0:8002
#    command: daphne --bind 0.0.0.0 --port 8002 core.asgi:application
    environment:
      <<: *common-variables
      SQL_ENGINE: django.db.backends.postgresql
      SQL_DATABASE: fastapi
      SQL_USER: postgres
      SQL_PASSWORD: postgres
      SQL_HOST: leonardo-db
      SQL_PORT: 5432
    depends_on:
      - leonardo-db
    volumes:
      - ./services/leonardo:/opt/leonardo
      - staticfiles:/opt/leonardo/staticfiles
    healthcheck:
      test: curl -f http://localhost:8002/health || exit 1
      interval: 60s
      timeout: 30s
      retries: 3
    restart: always

  kimberly:
    build: ./workers/kimberly
    command: python main.py
    container_name: kimberly
    environment: *common-variables
    entrypoint: ./entrypoint
    env_file:
      - "/Users/nirmansour/.pems/eMicroservices.txt"
    volumes:
      - ./workers/kimberly:/opt/kimberly
    depends_on:
      - rabbitmq
      - michelangelo

