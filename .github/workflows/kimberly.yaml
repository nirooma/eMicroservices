on:
    push:
      branches:
        - main
      paths:
        - 'workers/kimberly/**'
        - '.github/workflows/kimberly.yaml'


env:
  DOCKER_BUILDKIT: 1
  KIMBERLY_IMAGE_NAME_IN_DOCKERHUB: ${{ secrets.KIMBERLY_IMAGE_NAME_IN_DOCKERHUB }}

jobs:
  build:
    name: Test Docker Image
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: Gr1N/setup-poetry@v7
        with:
          poetry-version: 1.1.7


      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          cd workers/kimberly
          poetry install
#      - name: Lint with flake8, black and isort
#        run: |
#          cd services/resources
#          black --exclude=migrations .
#          isort .
#          flake8 .
#      - name: Test with pytest
#        run: |
#          cd services/donatello
#          pytest -p no:warnings --cov=.
      - name: Docker Image Build
        run: |
          cd workers/kimberly
          docker build --cache-from $KIMBERLY_IMAGE_NAME_IN_DOCKERHUB:latest --tag $KIMBERLY_IMAGE_NAME_IN_DOCKERHUB:latest --build-arg BUILDKIT_INLINE_CACHE=1 .
      - name: Log in to Docker Hub
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        run: docker push $KIMBERLY_IMAGE_NAME_IN_DOCKERHUB