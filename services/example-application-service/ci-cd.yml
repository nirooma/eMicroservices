service-example_application-quality:
  stage: test
  image: registry.gitlab.com/nirooma/fastapi-services:cicd-python3.9-slim
  before_script:
    - cd services/example-application-service/
    - poetry install
  script:
    - poetry run flake8 .
    - poetry run black . --check
    - poetry run isort . --check-only --profile black
    - poetry run bandit .
    - poetry run safety check
  only:
    refs:
      - merge_requests
      - master
    changes:
      - services/example-application-service/**/*

service-example_application-tests:
  stage: test
  image: registry.gitlab.com/nirooma/fastapi-services:cicd-python3.9-slim
  before_script:
    - cd services/example-application-service/
    - poetry install
  script:
    - poetry run python -m pytest --junitxml=report.xml --cov=./ --cov-report=xml tests/unit tests/integration
  after_script:
    - bash <(curl -s https://codecov.io/bash)
  artifacts:
    when: always
    reports:
      junit: services/example-application-service/report.xml
  only:
    refs:
      - merge_requests
      - master
    changes:
      - services/example-application-service/**/*

.example-application-service-docker-image:
  image: registry.gitlab.com/nirooma/fastapi-services:cicd-docker
  stage: docker
  services:
    - docker:19.03.0-dind
  before_script:
    - cd services/example-application-service/
    - poetry export --without-hashes --with-credentials -f requirements.txt > requirements.txt
    - aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin 096061951195.dkr.ecr.eu-central-1.amazonaws.com
  script:
    - docker build --pull -t "$DOCKER_IMAGE_TAG" .
    - docker push "$DOCKER_IMAGE_TAG"


example-application-service-docker-image-development:
  extends: .example-application-service-docker-image
  variables:
    DOCKER_IMAGE_TAG: 096061951195.dkr.ecr.eu-central-1.amazonaws.com/talk-booking-dev:development-$CI_COMMIT_SHA
  only:
    refs:
      - merge_requests
      - master
    changes:
      - services/example-application-service/**/*


.example-application-service-deploy:
  image: registry.gitlab.com/nirooma/fastapi-services:cicd-python3.9-slim
  stage: deploy
  before_script:
    - cd services/example-application-service/
    - pip install boto3
  script:
    - python deploy.py --cluster_name $ENVIRONMENT_NAME --service_name $ENVIRONMENT_NAME --new_image_uri $DOCKER_IMAGE_TAG

example-application-service-development:
  extends: .example-application-service-deploy
  variables:
    ENVIRONMENT_NAME: talk-booking-dev
    APP_ENVIRONMENT_NAME: development
    DOCKER_IMAGE_TAG: 096061951195.dkr.ecr.eu-central-1.amazonaws.com/talk-booking-dev:development-$CI_COMMIT_SHA
  only:
    refs:
      - merge_requests
      - master
    changes:
      - services/example-application-service/**/*